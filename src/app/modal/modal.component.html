<button type="button" class="btn btn-primary cols-5 offset-1" (click)="openModal(template)">Create Required Columns</button>
     
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Select Required Columns</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="requiredColumns.Name">
            <label class="form-check-label" for="exampleCheck1">Name</label>
          </div><div class="form-check">
            <input type="checkbox" class="form-check-input"  id="rollNo" [(ngModel)]="requiredColumns.RollNo">
            <label class="form-check-label" for="exampleCheck1">RollNo</label>
          </div><div class="form-check">
            <input type="checkbox" class="form-check-input" id="age" [(ngModel)]="requiredColumns.Age">
            <label class="form-check-label" for="exampleCheck1">Age</label>
          </div>
          <button (click)="reqClm()" class="btn btn-primary">Ok</button> 
  </div>
</ng-template>
