<div class="myForm container">
  <form [formGroup]="signUpForm" (ngSubmit)="registerUser()">
      <div class="form-group">
       
        <div class="form-group">
          <label for="exampleInputPassword1">User Name</label>
          <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name">
      </div>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
     
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
