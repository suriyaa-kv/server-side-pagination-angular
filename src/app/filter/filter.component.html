<button type="button" class="btn btn-primary cols-9 offset-5" (click)="openModal(template)">Create Filter Conditions</button>
     
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Select Required Columns</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <div class="form-check">
            <input type="text" class="form-control" id="key" name="key" [(ngModel)]="key">
            <label class="form-check-label" for="key">Key</label>
          </div><div class="form-check">
            <input type="text" class="form-control"  id="value" name="value" [(ngModel)]="value">
            <label class="form-check-label" for="value">Value</label>
          </div>
          <button (click)="generateFilters()" class="btn btn-primary">Add Filter</button>
          <button (click)="clearFilters()" class="btn btn-primary">clear All Filter</button>

          <button (click)="finish()" class="btn btn-primary">Ok</button> 
  </div>
</ng-template>
