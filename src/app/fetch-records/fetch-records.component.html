<div class="container">
  <app-modal (fromModel)="value=getRequiredColumnsList($event)"></app-modal>

  <app-filter (filterModel)="filterValue=getFiltersList($event)"></app-filter>
</div>

<div class="container">
  <div class="row">
    <div class="d-flex justify-content-between p-2">
      <pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" (click)="getPage()" [(ngModel)]="currentPage"
        [rotate]=true [maxSize]="10" [directionLinks]="true" [boundaryLinks]="true"></pagination>
      <select class="custom-select" style="width: auto" [(ngModel)]="itemsPerPage">
        <option [value]="1000">1000 items per page</option>
        <option [value]="2000">2000 items per page</option>
        <option [value]="3000">3000 items per page</option>
      </select>
      <div class="example-button-row">
        <button class="btn btn-primary" (click)="downloadCSV()">Download CSV</button>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-hover table-striped">
    <!-- <tr *ngFor="let ele of requiredColumnsList">
      <th>{{ele}}</th>
    </tr> -->
    <tr>
      <th *ngIf="requiredColumnsList.includes('RollNo')" (click)="sortable.RollNo=!sortable.RollNo">RollNo
        <span *ngIf="sortable.RollNo==null" class="fa fa-fw fa-sort"></span>
        <span *ngIf="sortable.RollNo!=null && sortable.RollNo" class="fa fa-fw fa-sort-up"></span>
        <span *ngIf="sortable.RollNo!=null && !sortable.RollNo" class="fa fa-fw fa-sort-down"></span>
      </th>
      <th *ngIf="requiredColumnsList.includes('Name')" (click)="sortable.Name=!sortable.Name">Name
        <span *ngIf="sortable.Name==null" class="fa fa-fw fa-sort"></span>
        <span *ngIf="sortable.Name!=null && sortable.Name" class="fa fa-fw fa-sort-up"></span>
        <span *ngIf="sortable.Name!=null && !sortable.Name" class="fa fa-fw fa-sort-down"></span>
      </th>
      <th   *ngIf="requiredColumnsList.includes('Age')" (click)="sortable.Age=!sortable.Age">Age
        <span *ngIf="sortable.Age==null" class="fa fa-fw fa-sort"></span>
        <span *ngIf="sortable.Age!=null && sortable.Age" class="fa fa-fw fa-sort-up"></span>
        <span *ngIf="sortable.Age!=null && !sortable.Age" class="fa fa-fw fa-sort-down"></span>
      </th>
    </tr>
    <tbody>
      <tr *ngFor="let emp of empRecords">
        <td *ngIf="requiredColumnsList.includes('RollNo')">{{emp.RollNo}}</td>
        <td *ngIf="requiredColumnsList.includes('Name')">{{emp.Name}}</td>
        <td *ngIf="requiredColumnsList.includes('Age')">{{emp.Age}}</td>
      </tr>
    </tbody>
  </table>
</div>
